<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header Placeholder -->
    <div class="h-16 bg-transparent mb-8"></div>

    <main class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-4xl font-extrabold text-center mb-10">Create Event</h1>
        
        <form id="create-event-form" class="space-y-8 bg-gray-800 bg-opacity-60 p-8 rounded-xl shadow-lg backdrop-filter backdrop-blur-lg backdrop-saturate-150 border border-gray-700" novalidate>
            <!-- Basic Information & Image Upload Section -->
            <section class="grid gap-6 grid-cols-1 md:grid-cols-2 items-start">
                <!-- Basic Info -->
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold">Basic Information</h2>
                    
                    <div>
                        <label for="event-title" class="block text-lg font-medium text-gray-200">Event Title</label>
                        <input type="text" id="event-title" name="event-title" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <!-- Short Description -->
                    <div>
                        <label for="event-short-description" class="block text-lg font-medium text-gray-200">Short Description</label>
                        <textarea id="event-short-description" name="event-short-description" rows="2" maxlength="100" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- Detailed Description -->
                    <div>
                        <label for="event-detailed-description" class="block text-lg font-medium text-gray-200">Detailed Description</label>
                        <textarea id="event-detailed-description" name="event-detailed-description" rows="6" 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                </div>
                
                <!-- Image Upload -->
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold">Event Image</h2>
                    
                    <label class="block text-lg font-medium text-gray-200">Upload Image</label>
                    <div class="flex flex-col items-center justify-center w-full h-48 rounded-lg bg-gray-700 bg-opacity-80 border-dashed border-2 border-gray-500 text-gray-400 cursor-pointer hover:bg-gray-600 transition-all">
                        <input type="file" id="event-image" name="event-image" accept="image/*" class="hidden" onchange="showPreview(event)">
                        <label for="event-image" class="flex flex-col items-center space-y-2 cursor-pointer">
                            <svg class="w-12 h-12 text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 12h14v10h-14v-10zm16-4v4h-3v-4h-10v4h-3v-4h-3v-4h3v-3h14v3h3zm-10 5.003v2.003h2.002v-2.003h2.001v-2h-2.001v-2.002h-2.002v2.002h-2.001v2h2.001zm4.498 4.5h2.001v-2.002h-2.001v2.002zm-2-2.002v-2.002h-2.001v2.002h2.001zm-4.498 0h2.002v-2.002h-2.002v2.002zm4.498 2.502v2.002h2.001v-2.002h-2.001zm-2.498 0v2.002h-2.002v-2.002h2.002z"/></svg>
                            <span class="text-base">Click to upload</span>
                        </label>
                    </div>
                    <img id="image-preview" src="" alt="Preview" class="w-full mt-4 rounded-lg hidden"/>
                </div>
            </section>

            <!-- Date & Time and Location Section -->
            <section class="grid gap-6 grid-cols-1 md:grid-cols-2 items-start">
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold">Date & Time</h2>
                    
                    <div>
                        <label for="event-date" class="block text-lg font-medium text-gray-200">Date</label>
                        <input type="date" id="event-date" name="event-date" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="event-time" class="block text-lg font-medium text-gray-200">Time</label>
                        <input type="time" id="event-time" name="event-time" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold">Location</h2>
                    
                    <div>
                        <label for="event-type" class="block text-lg font-medium text-gray-200">Event Type</label>
                        <select id="event-type" name="event-type" 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="in-person">In Person</option>
                            <option value="virtual">Virtual</option>
                        </select>
                    </div>

                    <div>
                        <label for="event-location" class="block text-lg font-medium text-gray-200">Location/Link</label>
                        <input type="text" id="event-location" name="event-location" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="event-pincode" class="block text-lg font-medium text-gray-200">Pincode</label>
                        <input type="text" id="event-pincode" name="event-pincode" pattern="^[0-9]{6}$" required 
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter 6-digit Pincode">
                    </div>
                </div>
            </section>

            <!-- Capacity & Registration Section -->
            <section class="space-y-4">
                <h2 class="text-2xl font-semibold">Capacity & Registration</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="event-capacity" class="block text-lg font-medium text-gray-200">Maximum Capacity</label>
                        <input type="number" id="event-capacity" name="event-capacity" min="1" required
                            class="mt-1 block w-full rounded-lg bg-gray-700 bg-opacity-80 border-transparent text-white text-base focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="registration-required" name="registration-required" 
                            class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-500">
                        <label for="registration-required" class="ml-2 block text-lg text-gray-200">
                            Registration Required
                        </label>
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="flex justify-end mt-6">
                <button type="submit" 
                    class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Create Event
                </button>
            </div>
        </form>
    </main>

    <script>
        function showPreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("image-preview");
                    img.src = e.target.result;
                    img.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById("create-event-form").addEventListener("submit", function(event) {
            const pincode = document.getElementById("event-pincode").value;
            const pincodePattern = /^[0-9]{6}$/;
            if (!pincodePattern.test(pincode)) {
                alert("Please enter a valid 6-digit pincode.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
