<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="bg-[#1b263b] min-h-screen flex items-center justify-center">
        <div class="bg-[#fff] flex flex-col rounded-2xl shadow-xl w-[600px]  max-w-3xl p-5 items-center text-[#1b263b]">
            <h1 class="font-bold text-xl  text-[#1b263b] mb-8">Let's personalise your Eventure experience :)</h1>
            <div id="name-question" class="w-full">

                <!-- name input -->
                <label for="name-input" class=" text-[#1b263b] font-bold mb-2">What is your name?</label>
                <input type="text" id="name-input" class="rounded-lg px-4 py-2 w-full border border-gray-200" placeholder="Enter your name">
                <button id="name-next" class="bg-[#1b263b] text-[#fff] font-bold py-2 px-4 rounded-lg mt-4 hover:bg-gray-300 hover:text-[#1b263b] transition-colors duration-300">Next</button>

        
            </div>
            <div id="purpose-question" class="w-full hidden">
                <label for="purpose-input" class="text-[#1b263b] font-bold mb-2 px-4 text-lg">Your are here to..?</label>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <!-- attend events  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="attend" id="attendEvents" name="attendEvents">
                        <img src="static/img/samantha-gades-fIHozNWfcvs-unsplash.jpg" alt="Attend Events" class="mb-2">
                        Attend events
                    </div>

                    <!-- organise events  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="organize" id="organiseEvents" name="organiseEvents" >
                        <img src="static/img/organise.jpg" alt="Attend Events" class="mb-2">
                        Organise events
                    </div>

                    <!-- both attend and organise events  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9] col-span-2" data-purpose="both" id="both" name="both" >
                        <img src="static/img/both.jpg" class="mb-2 h-[150px]">
                        Both!
                    </div>
                </div>
            </div>


            <!-- what kind of events do u wish to be a part of?  -->
            <div id="attend-events-question" class="w-full hidden">
                <label for="attend-events-input" class="text-[#1b263b] font-bold mb-2 px-4 text-lg">What kind of events do you wish to be a part of?</label>
                <div class="grid grid-cols-2 gap-4 mt-4">

                    <!-- career-development  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="career-development" id="career-development" name="career-development" >
                        <img src="static/img/career-development.jpg" class="mb-2">
                        Career Development
                    </div>

                    <!-- community-service  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="community-service" id="community-service" name="community-service" >
                        <img src="static/img/community-service.jpg" class="mb-2">
                        Community Service
                    </div>

                    <!-- music-events  -->
                    <div class="bg-white text-[rgb(27,38,59)] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="music-events" id="music-events" name="music-events" >
                        <img src="static/img/music-events.jpg" class="mb-2">
                        Music Events
                    </div>

                    <!-- spiritual-gatherings  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="spiritual-gatherings" id="spiritual-gatherings" name="spiritual-gatherings" >
                        <img src="static/img/spiritual-gatherings.jpg" class="mb-2">
                        Spiritual Gatherings
                    </div>
                </div>
                
            </div>

            <!-- what type pf events do u organise?  -->
            <div id="organize-events-question" class="w-full hidden">
                <label for="organize-events-input" class="text-[#1b263b] font-bold mb-2 px-4">What type of events do you organize?</label>
                <div class="grid grid-cols-2 gap-4 mt-4">

                    <!-- educational  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="educational" id="educational" name="educational" >
                        <img src="static/img/education.jpg" alt="Attend Events" class="mb-2">
                        Educational
                    </div>

                    <!-- musical  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="musical" id="musical" name="musical" >
                        <img src="static/img/music-events.jpg" class="mb-2">
                        Musical
                    </div>

                    <!-- spiritual  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="spiritual" id="spiritual" name="spiritual" >
                        <img src="static/img/spiritual-gatherings.jpg" class="mb-2">
                        Spiritual
                    </div>

                    <!-- skill-development  -->
                    <div class="bg-white text-[#1b263b] font-semibold rounded-lg px-4 py-2 hover:bg-blackcursor-pointer flex flex-col items-center justify-center transition-all duration-[600ms] hover:translate-y-[-5px] hover:text-[#778da9]" data-purpose="skill-development" id="skill-development" name="skill-development" >
                        <img src="static/img/career-development.jpg" class="mb-2">
                        Skill Development
                    </div>
                </div>
               
            </div>
            <div id="city-question" class="w-full hidden">

                <!-- city input  -->
                <label for="city-input" class="text-[#1b263b] font-bold mb-2  ">Your city</label>
                <select id="city-input" class="rounded-lg px-4 py-2 w-full border border-gray-200">
                    <option value="">Select your city</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="indore">Indore</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                </select>
                <button id="city-next" class="bg-[#1b263b] text-[#fff] font-bold py-2 px-4 rounded-lg mt-4 hover:bg-gray-300 hover:text-[#1b263b] transition-colors duration-300">Next</button>
            </div>
        </div>
    </section>

    <script>
        const nameQuestion = document.getElementById('name-question');
        const purposeQuestion = document.getElementById('purpose-question');
        const attendEventsQuestion = document.getElementById('attend-events-question');
        const organizeEventsQuestion = document.getElementById('organize-events-question');
        const cityQuestion = document.getElementById('city-question');

        const nameInput = document.getElementById('name-input');
        const nameNextBtn = document.getElementById('name-next');

        const purposeOptions = document.querySelectorAll('#purpose-question .bg-white');
        const attendEventsOptions = document.querySelectorAll('#attend-events-question .bg-white');
        const organizeEventsOptions = document.querySelectorAll('#organize-events-question .bg-white');
        const cityInput = document.getElementById('city-input');
        const cityNextBtn = document.getElementById('city-next');

        let selectedEventTypes = [];

        nameNextBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                nameQuestion.classList.add('hidden');
                purposeQuestion.classList.remove('hidden');
            }
        });

        purposeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const purpose = option.getAttribute('data-purpose');
                if (purpose === 'attend') {
                    purposeQuestion.classList.add('hidden');
                    attendEventsQuestion.classList.remove('hidden');

                    attendEventsOptions.forEach(option => {
                        option.addEventListener('click', () => {
                            const attendEvents = option.getAttribute('data-purpose');
                            
                            attendEventsQuestion.classList.add('hidden');
                            cityQuestion.classList.remove('hidden');
                            
                        });
                    });
            
                } else if (purpose === 'organize') {
                    purposeQuestion.classList.add('hidden');
                    organizeEventsQuestion.classList.remove('hidden');

                    organizeEventsOptions.forEach(option => {
                        option.addEventListener('click', () => {
                            const organizeEvents = option.getAttribute('data-purpose');
                            
                            organizeEventsQuestion.classList.add('hidden');
                            cityQuestion.classList.remove('hidden');
                            
                        });
                    });
                } else {
                    purposeQuestion.classList.add('hidden');
                    attendEventsQuestion.classList.remove('hidden');

                    attendEventsOptions.forEach(option => {
                        option.addEventListener('click', () => {
                            const attendEvents = option.getAttribute('data-purpose');
                            
                            attendEventsQuestion.classList.add('hidden');
                            organizeEventsQuestion.classList.remove('hidden');
                            
                        });
                    });

                      
                    organizeEventsOptions.forEach(option => {
                        option.addEventListener('click', () => {
                            const organizeEvents = option.getAttribute('data-purpose');
                            
                            organizeEventsQuestion.classList.add('hidden');
                            cityQuestion.classList.remove('hidden');
                            
                        });
                    });

                }
            });
        });

        cityNextBtn.addEventListener('click', () => {
            const selectedCity = cityInput.value;
            if (selectedCity) {
                // Your logic for handling the selected city goes here
                console.log(`You selected: ${selectedCity}`);
            }
        });
    </script>
</body>
</html>
